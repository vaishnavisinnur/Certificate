<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
    
        <h3 style="text-align: center; font-weight: bold;">LOGIN</h3>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password">
        </div>
        <div class="form-group">
          <label for="">Mobile Number</label>
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">+91</span>
              </div>
              <input type="tel" formControlName="phone" class="form-control mb-3 mt-3" placeholder="Enter Phone Number">
          </div>
          <small class="p-error block" *ngIf="login.controls['phone'].invalid && login.controls['phone'].dirty" style="color: red;">Field is required</small>
      </div>
      

        <span>Create New Account <a routerLink="/signup">Signup</a></span>
        <br>
        <button type="submit"  class="btn btn-success">Login</button>

    </form>
</div>
